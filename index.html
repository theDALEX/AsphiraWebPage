<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asphira | A new world is within reach</title>
    <link rel="icon" type="image/x-icon" href="/images/asphiradevlogo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa7a3fb7c4.js"
      crossorigin="anonymous"

  <body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="container">
      <header>
        <div class="logo-container">
          <h1>ASPHIRA</h1>
          <p class="tagline">A new world is within reach.</p>
        </div>

        <div class="contact-links">
          <a href="mailto:asphiraofficial@gmail.com" class="social-link">
            <i class="fas fa-envelope"></i> asphiraofficial@gmail.com
          </a>
          <a href="https://thedalex.github.io/" class="social-link">
            <i class="fas fa-user-circle"></i> Developer personal website
          </a>
        </div>
      </header>

      <main>
        <section class="products-section">
          <h2>Our Products</h2>
          <div class="projects-grid">
            <!-- Project: Asphira -->
            <div class="project-card">
              <div class="project-image">
                <img src="images/asphiraicon.jpg" alt="Asphira Icon" />
              </div>
              <div class="project-content">
                <h3 class="project-title">Asphira</h3>
                <p class="project-description">
                  An app designed to keep you safe by providing crime data and
                  safety scores.
                </p>
                <div class="project-tech">
                  <span class="tech-tag">React Native</span>
                  <span class="tech-tag">Expo</span>
                  <span class="tech-tag">TypeScript</span>
                </div>
                <a href="products/asphira.html" class="btn-more"
                  >Privacy Policy <i class="fa-solid fa-arrow-right"></i
                ></a>
              </div>
            </div>

            <!-- Add more project cards here in the future -->
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <p>&copy; 2025 Asphira. All rights reserved.</p>
          <div class="footer-links">
            <a href="mailto:asphiraofficial@gmail.com">
              <i class="fas fa-envelope"></i>
            </a>
            <a href="https://thedalex.github.io/">
              <i class="fas fa-user-circle"></i>
            </a>
          </div>
        </div>
      </footer>
